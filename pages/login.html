<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Page Styling */
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Container for Login Form */
      .login-container {
        position: relative;
        width: 375px;
        height: 667px;
        background: #ffffff;
        border-radius: 40px;
        overflow: hidden;
      }

      /* Close (X) and Help Buttons */
      .close-btn,
      .help-btn {
        position: absolute;
        top: 20px;
        font-size: 20px;
        font-weight: 600;
        background: none;
        border: none;
        cursor: pointer;
        color: #4b2e83;
      }
      /* Close and Help Buttons Styling */
      .close-btn {
        position: absolute;
        top: 20px;
        font-size: 20px;
        font-weight: 300;
        background: none;
        border: none;
        cursor: pointer;
        color: #acacac;
        transition: color 0.3s, background-color 0.3s; /* Smooth transition for hover effects */
      }
      .help-btn {
        position: absolute;
        top: 29px;
        font-size: 10px;
        font-weight: 600;
        background: none;
        border: none;
        cursor: pointer;
        color: #4b2e83;
        transition: color 0.3s, background-color 0.3s; /* Smooth transition for hover effects */
      }

      .close-btn {
        left: 20px;
        padding: 10px; /* Adds padding for better click area */
        border-radius: 50%; /* Makes the button circular */
      }

      .help-btn {
        right: 26px;
        padding: 8px; /* Adds padding for better click area */
        border-radius: 30%; /* Makes the button circular */
        background-color: #ffffff; /* White background */
        border: 0.5px solid #727272; /* Adds border color */
      }

      .help-btn:hover {
        background-color: #cbcbcb; /* Changes background on hover */
        color: #000000; /* Changes text color on hover */
      }

      /* Header Section */
      .header {
        text-align: center;
        margin-top: 80px;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 30px;
        color: #000000;
        font-weight: 600;
        margin: 0;
      }

      /* Input fields styling */
      .input-container {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
      }

      .input-field {
        width: 80%;
        padding: 14px;
        background-color: #f6f6f6;
        border: 1px solid #e8e8e8;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        color: #bdbdbd;
      }

      /* Show Password Button */
      .show-password {
        position: absolute;
        right: 42px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 14px;
        color: #4b2e83;
        cursor: pointer;
      }

      /* Checkbox styling */
      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        margin-right: 30px;
        margin-bottom: 30px;
      }

      .checkbox {
        width: 12px;
        margin-top: 7px;
        margin-right: 5px;
        height: 20px;
        margin-left: 39px; /* Use left margin for spacing between the label and checkbox */
        background-color: #f6f6f6;
        border: 1px solid #e8e8e8;
        border-radius: 4px;
      }

      .checkbox-label {
        font-size: 13px;
        color: #a8a8a8;
        margin-right: auto; /* Push the label to the left */
      }

      /* Button styling */
      /* Container for the login button to center it */
      .btn-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      /* Button styling */
      .login-btn {
        width: 40%;
        background-color: #4b2e83;
        color: white;
        padding: 12px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 100px;
        text-align: center;
        cursor: pointer;
        border: none;
      }

      /* Forgot password styling */
      .forgot-password {
        text-align: center;
        margin-top: -20px;
        font-size: 14px;
        color: #4b2e83;
        font-weight: 600;
        cursor: pointer;
      }

      /* Footer images */
      .footer-image {
        display: block;
        margin: 40px auto;
        width: 194px;
        height: 85px;
        background-image: url("../assets/image2.png");
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
      }

      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #ffffff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 300px;
        text-align: center;
      }

      .modal-content a {
        display: block;
        margin: 10px 0;
        color: #4b2e83;
        text-decoration: none;
      }

      .modal-content a:hover {
        text-decoration: underline;
      }

      .login-text {
        text-align: center;
        font-family: "Roboto", sans-serif;
        margin: 40px auto;
        width: 194px;
        font-size: 10px;
        color: grey;
        margin-top: -19px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <!-- Close and Help Buttons -->
      <button class="close-btn" onclick="window.location.href='index.html'">
        Ã—
      </button>
      <button
        class="help-btn"
        onclick="document.getElementById('helpModal').style.display='flex'"
      >
        Help?
      </button>

      <!-- Header -->
      <div class="header">
        <h1>Log In</h1>
      </div>

      <!-- ID Input Field -->
      <div class="input-container">
        <input type="text" class="input-field" id="id-field" placeholder="ID" />
      </div>

      <!-- Password Input Field with Show Option -->
      <div class="input-container">
        <input
          type="password"
          class="input-field"
          id="password-field"
          placeholder="Password"
        />
        <button class="show-password" onclick="togglePassword()">Show</button>
      </div>

      <!-- Checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" class="checkbox" />
        <span class="checkbox-label"> Remember me </span>
      </div>

      <!-- Log In Button -->
      <div class="btn-container">
        <button class="login-btn" onclick="validateLogin()">Log In</button>
      </div>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <a href="https://jic.blackboard.com/webapps/blackboard/password"
          >Forgot your password?</a
        >
      </div>

      <!-- Footer Image -->
      <div
        class="footer-image"
        onclick="window.location.href='https://www.iam.gov.sa/authservice/userauthservice?lang=ar';"
      ></div>

      <!-- Login Text -->
      <div class="login-text">
        You can log in through the National Single Sign-On Portal
      </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Need Help?</h2>
        <p>
          <a href="mailto:ynb_sa_guide@rcjy.edu.sa">Contact Support</a>
        </p>
        <p>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLScYiv2T8Cb_icT7_43aFrzrmNqw8Z1-jpKpacfScCEhOde8MQ/viewform"
            target="_blank"
            >Access FAQ</a
          >
        </p>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password-field");
        const showPasswordButton = document.querySelector(".show-password");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          showPasswordButton.textContent = "Hide";
        } else {
          passwordField.type = "password";
          showPasswordButton.textContent = "Show";
        }
      }

function validateLogin() {
  const idField = document.getElementById("id-field");
  const passwordField = document.getElementById("password-field");

  // Check if the ID is exactly 7 digits and password is not empty
  if (idField.value.length === 7 && passwordField.value.length > 0) {
    alert("Login successful!");
    // Redirect to page1.html inside the pages folder
    window.location.href = "page1.html"; // Adjusted path
  } else {
    alert("Please enter a valid 7-digit ID and password.");
  }
}



      // Close the modal if the user clicks outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("helpModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
